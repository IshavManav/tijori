<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijori by Ishav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img src="Tijore_sized_with_bg-removebg-preview.png">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav"></div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>

            <div class="tijoriPlaylists">
                <h1>
                    Tijori Playlists
                </h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="60" cy="60" r="60" fill="#f1b9d1"/>
                                <path d="M20 100L20 20L100 60L20 100Z" fill="#000000" stroke="#000000" stroke-width="1.5" stroke-linejoin="round"/>
                              </svg>
                        </div>
                        <img src="khayaal.jpg">
                        <h2>Lorem, ipsum.</h2>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>

                    <div class="card">
                        <img src="khayaal.jpg">
                        <h2>Lorem, ipsum.</h2>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>

                </div>

            <div class="playbar">
                <div class="songinfo">
                    <div class="songbuttons">
                        <img src="prevsong.svg">
                        <img src="play.svg">
                        <img src="nextsong.svg">
                    </div>
                </div>

                <div class="songtime">
                    
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
